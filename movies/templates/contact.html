<section id="contact">
    <section id="contact-us">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title wow fadeInDown">Biz barada</h2>
                <p class="wow fadeInDown">------------------------------------------------------------------</p>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="container contact-info">
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <div class="contact-form">
                        <h3>Habarlaşmak üçin maglumat</h3>

                        <address>
                            <!-- <strong>Amazing Company, Inc.</strong><br> -->
                            Salgymyz<br>

                            Magtymguly şaýoly 68, Aşgabat, Türkmenistan<br>
                            <!-- <abbr title="Phone">P:</abbr> (123) 456-7890 -->
                        </address>
                    </div>
                </div>
                <div class="col-sm-8 col-md-8">
                    <div class="contact-form">

                        <form id="main-contact-form" name="contact-form" method="post" action="#">

                                <input type="text" name="name" class="form-control" placeholder="Adyňyz" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Gmail" required>

                                <textarea name="message" class="form-control" rows="8" placeholder="Habar"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Ugratmak</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
